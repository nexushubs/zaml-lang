name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Test ZAML parser
      run: |
        yarn install
        yarn run build
        yarn test
      working-directory: packages/zaml-parser
      env:
        CI: true
    - name: Test ZAML extract
      run: |
        yarn install
        yarn run build
        yarn test
      working-directory: packages/zaml-extract
      env:
        CI: true
